<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/cards.css">
    <style>
        
    </style>
</head>
<body>
    <div class="modal fade" id="treino-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-body" id="modal-treino-table">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Exercício</th>
                        <th scope="col">Séries</th>
                        <th scope="col">Repeticoes</th>
                        <th scope="col">Descanso</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody id="list-tBody-modal">
                      
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>
    <div id="form" class="d-grid gap-5" >
        <div class="row d-flex justify-content-center">
            <div class="my-card d-grid gap-2">
                <h1>Aluno</h1>
                <div class="row">
                    <div class="col">
                        <input class="form-control" name="nomeAluno" require type="text" placeholder="Nome do aluno">
                        
                    </div>
                    <div class="col">
                        <input class="form-control" name="objetivo" require type="text" placeholder="Objetivo">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" name="dataDeInicio" require type="date" >
                    </div>
                    <div class="col">
                        <input class="form-control" name="diasDaSemana" require type="text" placeholder="Dias da semana">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" name="observacao" require type="text" placeholder="Observação">
                    </div>
                    <div class="col">
                        <input class="form-control" name="tipoTreino" require type="text" placeholder="Tipo de treino">
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="my-card">
                <h1>Treinos</h1>
                <div class="container">
                    <div class="row mt-3 row-cols-2">
                        <select class="form-select mx-auto" style="width:auto;" name="weekDay" id="weekDay">
                            <option value="0">Domingo</option>
                            <option value="1">Segunda</option>
                            <option value="2">Terça</option>
                            <option value="3">Quarta</option>
                            <option value="4">Quinta</option>
                            <option value="5">Sexta</option>
                            <option value="6">Sábado</option>
                        </select>
                        <button class="btn btn-primary mx-auto" id="preview-treino">Vizualizar </button>
                    </div>
                    
                    <div class="row" >
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Exercício</th>
                                <th scope="col">Séries</th>
                                <th scope="col">Repeticoes</th>
                                <th scope="col">Carga (kg)</th>
                                <th scope="col">Descanso</th>
                                <th scope="col">Ações</th>
                              </tr>
                            </thead>
                            <tbody id="list-tBody">
                              
                            </tbody>
                          </table>
                        <div id="treinoFields">
                            <div class="row d-flex justify-content-center">
                                <div class="col">
                                   <input class="form-control mb-2" name="nomeExercicio" type="text" placeholder="Nome do exercício">
                                   <input class="form-control mb-2" name="linkVideo" type="text" placeholder="Link do vídeo">                       
                                </div>
                                <div class="col">
                                    <input class="form-control mb-2 " name="series" type="number" placeholder="Séries" require >
                                    <input class="form-control mb-2" name="repeticoes" type="number" placeholder="Repeticoes"require >            
                                    <input class="form-control mb-2 " name="carga" type="number" placeholder="Carga (kg)" require >
                                </div>
                                <div class="col">
                                    <input class="form-control mb-2" name="observacoes" type="text" placeholder="Observações">
                                    <input class="form-control mb-2" name="descanso" type="text" placeholder="Descanso"require >
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <button class="btn btn-success col" id="button-add-exercicio">Adicionar</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="my-card">
                <h1>Finalização</h1>
                <ul id="pos-treino-lista" class="d-grid gap-2">
                    <li class="row">
                        <div class="col">
                            <input name="nomeExercicioPosTreino" class="form-control mx-auto" type="text" placeholder="Descrição do exercicio"> 
                        </div>
                        <div class="col">
                            <input name="linkExercicioPosTreino" class="form-control mx-auto" type="text" placeholder="Link do vídeo"> 
                        </div>
                    </li>
                    <li>
                        <button class="btn btn-success" id="add-exercicio-pos-treino">Adicionar exercício</button> 
                    </li>
                    
                </ul>
            </div>
        </div>
        <button class="btn btn-success" id="gerar-treino">Gerar</button>
    </div>
    <a id="download" href="http://localhost:5000/download"></a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/static/js/classes.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/modal.js"></script>
    <script src="/static/js/form.js"></script>
</body>
</html>
