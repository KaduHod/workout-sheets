<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error-input{
            background-color: rgba(255, 0, 0, 0.144);
        }
    </style>
</head>
<body>
    
    <form class="form-control" action="" >
        <h1>TREINOS MAYCAO - PLANILHA DOS DEUSES V.1</h1>
        <div class="container">
            <div class="input class="form-control"-group">
                <h1>Dados do aluno</h1>
                <input class="form-control" name="nomeAluno" require type="text" placeholder="Nome do aluno">
                <input class="form-control" name="objetivo" require type="text" placeholder="Objetivo">
                <input class="form-control" name="dataInicio" require type="date" >
                <input class="form-control" name="diaDaSemana" require type="text" placeholder="Dias da semana">
                <input class="form-control" name="observacao" require type="text" placeholder="Observação">
                <input class="form-control" name="tipoTreino" require type="text" placeholder="Tipo de treino">
            </div>
        </div>
        <div class="container">
            <div class="input class="form-control">
                <h1>Dados dos treinos</h1>
                <div class="container">
                    <div class="row">
                        
                        <div class="col-5">
                            <div class="input-group">
                                <select class="form-control" name="weekDay" id="weekDay">
                                    <option value="0">Domingo</option>
                                    <option value="1">Segunda</option>
                                    <option value="2">Terça</option>
                                    <option value="3">Quarta</option>
                                    <option value="4">Quinta</option>
                                    <option value="5">Sexta</option>
                                    <option value="6">Sábado</option>
                                </select>
                                <input class="form-control error" name="nomeExercicio" type="text" placeholder="Nome do exercício">
                                <div class="input-group">
                                    <input class="form-control" name="series" type="number" placeholder="Séries" require >
                                    <input class="form-control" name="repeticoes" type="number" placeholder="Repeticoes"require >
                                    <input class="form-control" name="descanso" type="text" placeholder="Descanso"require >
                                </div>
                                <input class="form-control" name="linkVideo" type="text" placeholder="Link do vídeo">
                                <input class="form-control" name="observacoes" type="text" placeholder="Observações">
                                <div class="input-group">
                                    <button class="btn btn-secondary col" id="button-add-exercicio">Adicionar exercício</button>
                                    <button class="btn btn-success col" id="button-add-treino">Adicionar treino</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Exercício</th>
                                    <th scope="col">Séries</th>
                                    <th scope="col">Reps</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody id="list-tBody">
                                  
                                </tbody>
                              </table>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
        
        <!-- <div class="input class="form-control"-group"> -->
            <!-- <h1>Pos todos os treinos</h1> -->
            <!-- <div class="input-group"> -->
                <!--  -->
            <!-- </div> -->
        <!-- </div> -->
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/static/js/classes.js"></script>
    <script src="/static/js/form.js"></script>
</body>
</html>
